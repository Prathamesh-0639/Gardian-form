<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teacher Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dash">
    <div class="dash-top">
      <div class="brand">Teacher Dashboard</div>
      <div class="spacer"></div>
      <button id="logout">Logout</button>
    </div>
    <div class="dash-grid">
      <section class="card">
        <h3>Add / Update Student</h3>
        <div class="grid two">
          <label>PRN<input id="prn" type="text"></label>
          <label>Name<input id="name" type="text"></label>
          <label>Password<input id="pwd" type="text" placeholder="Set student password"></label>
          <div style="display:flex;align-items:end"><button id="add">Save Student</button></div>
        </div>
      </section>

      <section class="card">
        <h3>Students</h3>
        <input id="search" type="text" placeholder="Search by PRN or Name" style="margin-bottom:8px;padding:8px 10px;width:100%">
        <div id="list" class="table"></div>
      </section>
    </div>
  </div>

  <!-- Firebase CDN (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script>
    MF.requireRole('teacher');
    document.getElementById('logout').onclick = ()=>{ MF.clearSession(); location.href='login.html'; };
    document.getElementById('add').onclick = ()=>{
      const prn = prnInput.value.trim();
      const name = nameInput.value.trim();
      const pwd = pwdInput.value.trim();
      if(!prn || !name || !pwd) return alert('Enter PRN, Name and Password');
      MF.addOrUpdateStudent(prn, name, pwd);
      render();
      alert('Student saved');
    };

    const listDiv = document.getElementById('list');
    const prnInput = document.getElementById('prn');
    const nameInput = document.getElementById('name');
    const pwdInput = document.getElementById('pwd');

    function render(){
      const term = (document.getElementById('search').value||'').toLowerCase();
      const items = MF.listStudents().filter(s=> s.prn.toLowerCase().includes(term) || (s.name||'').toLowerCase().includes(term));
      listDiv.innerHTML = items.map(s=> `
        <div class="row">
          <div class="col">${s.prn}</div>
          <div class="col">${s.name||''}</div>
          <div class="col actions">
            <button onclick="location.href='form.html?view=${encodeURIComponent(s.prn)}'">View/Print Form</button>
          </div>
        </div>
      `).join('');
    }
    document.getElementById('search').oninput = render;
    render();
  </script>
</body>
</html>
